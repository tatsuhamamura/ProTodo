<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Todo</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="javascript:history.go(-1);">Home</a></li>
        <li class="breadcrumb-item active" aria-current="page">Edit Item</li>
      </ol>
    </nav>
    <div class="container">
        <h1 class="jumbotron">Edit Todo</h1>
              <form action="/edittodoconfirm/{{edit_item.id}}"
                                          method="post">{% csrf_token%}
                  <div class="form-group">
                      <label for="exampleInputEmail1">Edit your Todo here</label>
                      <textarea name="content" class="form-control" aria-label="With textarea">{{edit_item.content}}"</textarea>
                      <small class="form-text text-muted">We'll never share your Todo with anyone else.</small>
                  </div>
                  <span class="input-group-text" id="addon-wrapping">Change your due date: </span >

                  <input required="true" class="form-control" type="datetime-local"
                               name="target_datetime" value=""
                               min="2018-06-07T00:00" max="2030-06-14T00:00"/>
                  <input type="submit" class="btn btn-dark" value="Change"/>
              </form>
    </div>


<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

</body>
</html>
